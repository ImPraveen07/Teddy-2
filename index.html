<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üíñ A Bear Hug For You! üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="No need to panicüêà, I don‚Äôt collect any stuff. My website‚Äôs allergic to privacy violationsüíÅ">
  <meta property="og:description" content="A fluffy friend is waiting to give you a big hug! Swipe up to see... ü•∞">
  <meta property="og:image" content="https://impraveen07.github.io/Bear/da.png">
  <meta property="og:url" content="https://impraveen07.github.io/Bear/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    /* ---------- Page basics ---------- */
    :root{
      --card-w: 360px;
      --card-h: 480px;
      --bear-w: 220px;
      --tan: #d99b56;        /* main fur */
      --tan-dark: #c68143;
      --snout: #f1dcc0;
      --nose: #6b3f2a;
      --bg1: #ffeaea;
      --bg2: #ffcfd2;
      --shadow: rgba(0,0,0,0.15);
      
      /* Cuteness Overload Additions */
      --cute-pink: #ff69b4;   /* Heart on belly */
      --blush-pink: #ffb6c1;  /* Blushing cheeks */
      --inner-ear: #f7d7c4;   /* Softer inner ear */
      --paw-pad: #a8715a;     /* Paw pads */
      --eye-size: 22px;       /* Bigger eyes */
      --eye-reflect: #ffffff;
    }

    html, body {
  height: 100%;
  margin: 0;
  font-family: "Nunito", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  /* Set teddy image as full-screen background */
  background: url('teddy.jpg') no-repeat center center;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

    /* ---------- Card container ---------- */
    .card{
      width:var(--card-w);
      height:var(--card-h);
      border-radius:20px;
      background:linear-gradient(180deg,#fff 0%, #fffaf6 100%);
      box-shadow: 0 25px 50px var(--shadow);
      overflow:hidden;
      position:relative;
      touch-action:none;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }

    .inner{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:2;
    }

    .text{
      margin-top:14px;
      color:#7a402a;
      font-weight:600;
      font-size:18px;
      text-align:center;
      z-index:3;
    }
    .text b {
      font-weight: 800;
      color: #6d331a;
    }

    /* ---------- Hearts container ---------- */
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      bottom:-10%;
      font-size:20px;
      opacity:0.9;
      animation: floatUp linear forwards;
      will-change:transform,opacity;
    }

    @keyframes floatUp{
      to { transform: translateY(-500px) scale(1.6); opacity:0; }
    }

    /* ---------- Cover (drag to open) ---------- */
    .cover{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border-radius:20px;
      background: linear-gradient(180deg,#ff8080,#e74c3c);
      z-index:6;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding-bottom:28px;
      color:white;
      font-weight:800;
      cursor:grab;
      transition: top .45s ease;
      -webkit-user-drag:none;
      user-select:none;
      touch-action:none;
      font-size: 20px;
    }

    .cover:active { cursor:grabbing; }

    /* ---------- Fluffy bear (pure CSS) ---------- */
    .bear{
      position:relative;
      width:var(--bear-w);
      height:260px; /* body + head */
      display:block;
      transform-origin:center;
      transition: transform .6s ease;
      z-index:3;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    @keyframes bear-breathe {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }
    .bear { animation: bear-breathe 4s ease-in-out infinite; }

    /* --- Body --- */
    .body{
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:160px;
      height:110px;
      border-radius:80px;
      background: radial-gradient(120% 80% at 50% 20%, var(--tan) 0%, var(--tan-dark) 70%);
      box-shadow: inset 0 -8px rgba(0,0,0,0.06), 0 12px 16px rgba(0,0,0,0.12);
      overflow:visible;
      z-index: 1; /* Make sure body is above the tail */
    }

    /* fur texture styles */
    .body::before, .body::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
    }
    .body::before{
      background:
        radial-gradient(8px 8px at 10% 20%, rgba(255,255,255,0.06) 0%, transparent 40%),
        radial-gradient(7px 7px at 80% 70%, rgba(0,0,0,0.03) 0%, transparent 40%);
      mix-blend-mode:overlay;
      opacity:0.5;
      filter: blur(.3px);
    }
    .body::after{
      background-image:
        linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 40%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 6px);
      opacity:0.6;
      transform: rotate(-2deg) scale(1.02);
      filter: blur(.3px);
    }

    .belly{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:14px;
      width:106px;
      height:84px;
      background: radial-gradient(circle at 60% 40%, #fff8f2 0%, #f4e3cf 20%, var(--snout) 60%);
      border-radius:60px;
      box-shadow: inset 0 -4px rgba(0,0,0,0.06);
      z-index: 2;
    }

    .belly::after {
      content: '‚ù§';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: var(--cute-pink);
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      z-index: 3;
    }

    .tail{
      position: absolute;
      bottom: 74px;
      left: 50%;
      transform: translateX(calc(-50% + 72px)); /* Pushes it to the right side */
      width: 44px;
      height: 44px;
      background: var(--tan);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--tan) 0%, var(--tan-dark) 80%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 0; /* Behind the body */
    }

    .leg{
      position:absolute;
      bottom:-18px;
      width:78px;
      height:78px;
      background: radial-gradient(60% 70% at 50% 20%, #eecaa3 0%, #e3b886 40%, var(--tan-dark) 100%);
      border-radius:50%;
      box-shadow: 0 8px 10px rgba(0,0,0,0.12);
      z-index:1;
    }
    .leg.left{ left:6px; }
    .leg.right{ right:6px; }

    .leg::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 26px;
      background: var(--paw-pad);
      border-radius: 50% 50% 45% 45%;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 -2px rgba(0,0,0,0.1);
    }


    /* --- Head --- */
    .head{
      position:absolute;
      top:-18px;
      left:50%;
      transform:translateX(-50%);
      width:158px;
      height:158px;
      border-radius:50%;
      background: radial-gradient(120% 100% at 35% 25%, var(--tan) 0%, var(--tan-dark) 75%);
      box-shadow: inset 0 -10px rgba(0,0,0,0.06), 0 14px 18px rgba(0,0,0,0.12);
      z-index:4;
      overflow:visible;
    }

    .head::before, .head::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
    }
    .head::before{
      background:
        radial-gradient(6px 6px at 12% 25%, rgba(255,255,255,0.06) 0%, transparent 50%),
        radial-gradient(5px 5px at 82% 75%, rgba(0,0,0,0.03) 0%, transparent 50%);
      opacity:0.55;
      filter: blur(.35px);
    }
    .head::after{
      background-image:
        linear-gradient(180deg, rgba(255,255,255,0.03), transparent 40%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 7px);
      opacity:0.6;
      transform: rotate(1.5deg);
      filter: blur(.2px);
    }

    /* --- Ears --- */
    .ear{
      position:absolute;
      top:-12px;
      width:54px;
      height:54px;
      border-radius:50%;
      background: radial-gradient(60% 80% at 45% 25%, var(--tan) 0%, var(--tan-dark) 70%);
      box-shadow: inset 0 -6px rgba(0,0,0,0.06);
      z-index:3;
      transform-origin: center bottom;
    }
    .ear.left{ left:14px; transform: rotate(-6deg); }
    .ear.right{ right:14px; transform: rotate(6deg); }

    .ear::after{
      content:"";
      position:absolute;
      left:14px;
      top:14px;
      width:26px;
      height:26px;
      border-radius:50%;
      background: radial-gradient(circle at 40% 30%, #fff 0%, var(--inner-ear) 60%);
      box-shadow: inset 0 -2px rgba(0,0,0,0.04);
    }

    /* NEW: A much more organic, wobbly ear twitch for that "real teddy" feel */
    @keyframes subtle-twitch {
      0% { transform: rotate(0) translateY(0); }
      30% { transform: rotate(14deg) translateY(-4px) translateX(2px); }
      60% { transform: rotate(-4deg) translateY(1px); }
      80% { transform: rotate(2deg); }
      100% { transform: rotate(0) translateY(0); }
    }
    /* This applies the animation on top of the ear's default rotation */
    .ear.is-twitching.left {
      animation: subtle-twitch 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .ear.is-twitching.right {
      /* We use 'reverse' to make the animation work perfectly for the other side! */
      animation: subtle-twitch 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) reverse;
    }
    
    /* --- Snout & face --- */
    .snout{
      position:absolute;
      width:86px;
      height:72px;
      left:50%;
      top:52%;
      transform:translate(-50%,-50%);
      background: radial-gradient(circle at 60% 30%, #fff8f2 0%, var(--snout) 40%, #e9d6bb 100%);
      border-radius:48px;
      box-shadow: inset 0 -6px rgba(0,0,0,0.06);
      z-index:5;
    }

    .nose{
      position:absolute;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      width:34px;
      height:28px;
      border-radius:50%;
      background: radial-gradient(circle at 40% 25%, #7b4523 0%, var(--nose) 45%);
      box-shadow: 0 3px 0 rgba(0,0,0,0.07), inset 0 -3px rgba(0,0,0,0.2);
    }

    .mouth{
      position:absolute;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      width:40px;
      height:12px;
      border-bottom:4px solid rgba(110,64,35,0.95);
      border-radius: 0 0 60px 60px / 0 0 100px 100px; /* Cuter curve */
      transform-origin:center;
      transition: all 0.4s cubic-bezier(.2,.9,.2,1);
    }
    
    .bear.is-smiling .mouth{
      width: 48px;   /* Wider smile */
      height: 18px;  /* Deeper smile */
      bottom: 12px;
    }

    .blush{
      position: absolute;
      top: 90px;
      width: 32px;
      height: 20px;
      background: var(--blush-pink);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.8);
      transition: all .3s ease-out;
      z-index: 6;
      filter: blur(2px);
    }
    .blush.left { left: 25px; }
    .blush.right { right: 25px; }

    .bear.is-blushing .blush {
      opacity: 0.7;
      transform: scale(1);
    }
    
    /* --- Eyes --- */
    .eye{
      position:absolute;
      top:44px;
      width:var(--eye-size);
      height:var(--eye-size);
      border-radius:50%;
      background: radial-gradient(circle at 40% 30%, var(--eye-reflect) 0%, var(--eye-reflect) 10%, #000 25%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index:6;
      transition: all .15s ease;
      overflow:visible;
    }
    .eye.left{ left:42px; }
    .eye.right{ right:42px; }

    .eye::after{
      content:"";
      position:absolute;
      left:4px;
      top:3px;
      width:8px;
      height:8px;
      border-radius:50%;
      background:rgba(255,255,255,0.95);
      filter: blur(.2px);
    }

    .eye.closed{
      height:4px;
      border-radius:4px;
      top:54px;
      background: linear-gradient(180deg, rgba(80,40,20,0.95), rgba(20,10,5,0.95));
      box-shadow:none;
    }
    .eye.closed::after{ display:none; }

    /* --- Arms --- */
    .arm{
      position:absolute;
      width:96px;
      height:96px;
      border-radius:54px;
      top:86px;
      background: radial-gradient(60% 70% at 45% 25%, var(--tan) 0%, var(--tan-dark) 70%);
      box-shadow: 0 10px 14px rgba(0,0,0,0.12);
      z-index:6;
      transform-origin: top center;
      transition: transform .6s cubic-bezier(.2,.9,.2,1), left .45s, right .45s;
      pointer-events:none;
    }

    .arm.left{ left: -18px; transform: rotate(42deg); }
    .arm.right{ right: -18px; transform: rotate(-42deg); }

    .arm.up.left  { transform: rotate(6deg) translateY(-8px) translateX(4px) scale(1.02); }
    .arm.up.right { transform: rotate(-6deg) translateY(-8px) translateX(-4px) scale(1.02); }

    .arm.hug.left  { transform: rotate(2deg) translate(-10px, -6px) scale(1.05); left:12px; }
    .arm.hug.right { transform: rotate(-2deg) translate(10px, -6px) scale(1.05); right:12px; }

    .arm::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      background: repeating-linear-gradient( -45deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 8px );
      mix-blend-mode: overlay;
      opacity:0.5;
      pointer-events:none;
    }

    /* Responsive tiny screens */
    @media (max-width:420px){
      :root{ --card-w:320px; --card-h:440px; --bear-w:190px; --eye-size: 20px; }
      .bear{ height:240px; }
      .eye.left{ left:40px; }
      .eye.right{ right:40px; }
    }
  </style>
</head>

  <div class="card" id="card">
    <div class="hearts" id="hearts-container"></div>
    <div class="inner">
      <div class="bear" id="bear">
        <div class="tail"></div>
        <div class="body">
          <div class="belly"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
        </div>

        <div class="head">
          <div class="ear left" id="ear-left"></div>
          <div class="ear right" id="ear-right"></div>

          <div class="blush left"></div>
          <div class="blush right"></div>

          <div class="eye left" id="eye-left"></div>
          <div class="eye right" id="eye-right"></div>

          <div class="snout">
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
        </div>

        <div class="arm left" id="arm-left"></div>
        <div class="arm right" id="arm-right"></div>
      </div>

      <div class="text" id="msg">A <b>cuddle</b> is waiting for you ü•∫</div>
    </div>

    <div class="cover" id="cover">Swipe up for a big surprise! ü•∞</div>

  </div>

  <script>
    const cover = document.getElementById('cover');
    const bear = document.getElementById('bear');
    const earLeft = document.getElementById('ear-left');
    const earRight = document.getElementById('ear-right');
    const eyeLeft = document.getElementById('eye-left');
    const eyeRight = document.getElementById('eye-right');
    const armLeft = document.getElementById('arm-left');
    const armRight = document.getElementById('arm-right');
    const msg = document.getElementById('msg');
    const heartsContainer = document.getElementById('hearts-container');

    let startY = 0;
    let currentTop = 0;
    let isDragging = false;
    let isOpen = false;
    let activePointerId = null;
    let heartInterval = null;

    cover.style.top = '0px';

    function startFloatingHearts() {
      if (heartInterval) return;
      heartInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = ['üíñ','üíï','üíó','üíì','‚ú®'][Math.floor(Math.random()*5)];
        const size = Math.random()*16 + 16;
        heart.style.fontSize = size + 'px';
        heart.style.left = (Math.random()*80 + 10) + '%';
        heart.style.animationDuration = (Math.random()*2 + 3) + 's';
        heartsContainer.appendChild(heart);
        setTimeout(()=> {
          heart.remove();
        }, 5200);
      }, 320);
    }
    
    function blinkLoop() {
      const min = 3000, max = 6000;
      const blinkAction = () => {
        if (!isOpen) {
          setTimeout(blinkAction, Math.random()*(max-min)+min);
          return;
        }
        eyeLeft.classList.add('closed');
        eyeRight.classList.add('closed');
        setTimeout(()=> {
          eyeLeft.classList.remove('closed');
          eyeRight.classList.remove('closed');
          setTimeout(blinkAction, Math.random()*(max-min)+min);
        }, 180);
      };
      blinkAction();
    }
    
    function earTwitchLoop() {
      const ear = Math.random() > 0.5 ? earLeft : earRight;
      
      if (isOpen && !ear.classList.contains('is-twitching')) {
        ear.classList.add('is-twitching');
        setTimeout(() => ear.classList.remove('is-twitching'), 400); // Duration of the new animation
      }
      setTimeout(earTwitchLoop, Math.random() * 5000 + 3000);
    }

    function openCard() {
      if (isOpen) return;
      isOpen = true;
      startFloatingHearts();
      
      bear.classList.remove('is-blushing', 'is-smiling');
      armLeft.classList.remove('up','hug');
      armRight.classList.remove('up','hug');

      eyeLeft.classList.add('closed');
      eyeRight.classList.add('closed');
      msg.innerHTML = 'Waking up for you... üò¥';

      setTimeout(()=> {
        eyeLeft.classList.remove('closed');
        eyeRight.classList.remove('closed');
        msg.innerHTML = 'Hello there, sweetie! üëÄ';
      }, 700);

      setTimeout(()=> {
        armLeft.classList.add('up');
        armRight.classList.add('up');
        msg.innerHTML = 'Ready for a squeeze? üôà';
      }, 1400);

      setTimeout(()=> {
        armLeft.classList.remove('up');
        armRight.classList.remove('up');
        armLeft.classList.add('hug');
        armRight.classList.add('hug');
        bear.classList.add('is-blushing', 'is-smiling');
        msg.innerHTML = '<b>BIG HUGS</b> for my love!! ü§ó';
      }, 2100);
    }
    
    function handlePointerDown(e) {
      isDragging = true;
      startY = e.clientY;
      cover.style.transition = 'none';
      activePointerId = e.pointerId;
      cover.setPointerCapture(e.pointerId);
    }

    function handlePointerMove(e) {
      if (!isDragging || e.pointerId !== activePointerId) return;
      e.preventDefault();
      const dy = e.clientY - startY;
      const newTop = Math.min(0, Math.max(-cover.offsetHeight, currentTop + dy));
      cover.style.top = newTop + 'px';
    }

    function handlePointerUp(e) {
      if (!isDragging || e.pointerId !== activePointerId) return;
      isDragging = false;
      cover.releasePointerCapture(e.pointerId);
      cover.style.transition = 'top .45s ease';
      
      if (parseFloat(cover.style.top) < -cover.offsetHeight / 3) {
        cover.style.top = '-100%';
        currentTop = -cover.offsetHeight;
        openCard();
      } else {
        cover.style.top = '0px';
        currentTop = 0;
      }
    }
    
    // Event listeners
    cover.addEventListener('pointerdown', handlePointerDown);
    cover.addEventListener('pointermove', handlePointerMove);
    cover.addEventListener('pointerup', handlePointerUp);
    
    // Initialize loops
    blinkLoop();
    earTwitchLoop();

  </script>
</body>
